<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsywna-sekcja-bootstrap</title>
</head>
<body>
    <section class="skills-section">
        <h2>My skills</h2>
        <div class="container">
            <div class="row">
        
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="skill-card">
                        <div class="icon"><i class="fab fa-html5"></i></div>
                        <p>HTML5</p>
                    </div>
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="skill-card">
                        <div class="icon"><i class="fab fa-css3-alt"></i></div>
                        <p>CSS3</p>
                    </div>
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="skill-card">
                        <div class="icon"><i class="fab fa-js-square"></i></div>
                        <p>JavaScript</p>
                    </div>
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="skill-card">
                        <div class="icon"><i class="fab fa-react"></i></div>
                        <p>ReactJS</p>
                    </div>
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="skill-card">
                        <div class="icon"><i class="fab fa-git-alt"></i></div>
                        <p>GIT</p>
                    </div>
                </div>
                
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="skill-card">
                        <div class="icon"><i class="fab fa-wordpress"></i></div>
                        <p>WordPress</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
